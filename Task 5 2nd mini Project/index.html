<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="description" content="Tailwindcss, Html,ES6 features,arrow functions, template literals, and destructuring">
    <meta name="description" content="Author Gulsher">
    <title>Task Manager</title>

</head>

<body class="bg-gray-100 font-sans">

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white rounded-md p-8 w-full sm:max-w-md md:max-w-lg lg:max-w-xl shadow-lg">
            <h1 class="text-4xl font-bold mb-8 text-center">Task Manager</h1>

            <div class="mb-6">
                <input type="text" id="taskInput"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                    placeholder="Add a new task...">
            </div>

            <button onclick="addTask()"
                class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">Add
                Task</button>

            <ul id="taskList" class="mt-8 space-y-6">


            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
